<!doctype html>
<html lang="en" ng-app="customerApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="http://ui-grid.info/release/ui-grid.js"></script>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <script src="js/NGCustomerController.js"></script>
</head>

<body>
  <div ng-controller="CustomerController as vm">
    <div>
      <label for="inputNameId">Id:</label>
      <input id="inputId" type="text" value=""/>
      <button onclick="searchId(document.getElementById('inputId').value)">Search</button>
    </div>
    <div>
      <label for="inputNameId">Name:</label>
      <input id="inputNameId" type="text" value=""/>
      <button onclick="searchName(document.getElementById('inputNameId').value)">Search</button>
    </div>
    <div>
      <label for="inputCountryId">Country: </label>
      <input id="inputCountryId" type="text" value=""/>
      <button onclick="searchCountry(document.getElementById('inputCountryId').value)">Search</button>
    </div>
    <div>
      <label for="inputPhoneId">Phone: </label>
      <input id="inputPhoneId" type="text" value=""/>
      <button onclick="searchPhone(document.getElementById('inputPhoneId').value)">Search</button>
    </div>
    <div>
      <label for="inputCountryCodeId">Country Code:</label>
      <input id="inputCountryCodeId" type="text" value="" />
      <button onclick="searchCountryCode(document.getElementById('inputCountryCodeId').value)">Search</button>
    </div>
    <div ui-grid="gridOptions" class="grid" ui-grid-pagination>
    </div>

  </div>

</body>

</html>
